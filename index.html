<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Chat</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apple's San Francisco Font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes suggestion-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-suggestion-in {
      animation: suggestion-in 0.5s ease-out forwards;
    }
    
    .loading-dot {
      animation: pulse 1.4s infinite;
    }
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Role Change Animation */
    @keyframes role-glow {
      0% {
        box-shadow: 0 0 0px 0px rgba(59, 130, 246, 0);
      }
      50% {
        box-shadow: 0 0 15px 4px rgba(59, 130, 246, 0.5);
      }
      100% {
        box-shadow: 0 0 0px 0px rgba(59, 130, 246, 0);
      }
    }

    .role-change-animation > div {
      animation: role-glow 1.5s ease-out;
    }

    /* AI Response Formatting Styles */
    .ai-response-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .ai-response-content h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .ai-response-content ul {
      list-style: none;
      padding-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .ai-response-content ul li {
      position: relative;
      margin-bottom: 0.25rem;
    }
    .ai-response-content ul li::before {
      content: 'â€¢';
      position: absolute;
      left: -1.25rem;
      top: 0;
      color: #3b82f6; /* blue-500 */
      font-size: 1.25rem;
      line-height: 1.6rem;
    }
    .ai-response-content p {
      margin-bottom: 0.5rem;
    }
    .ai-response-content p:last-child {
      margin-bottom: 0;
    }

    /* Link Preview Card Styles */
    .link-preview-card {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #f8fafc; /* slate-50 */
      border: 1px solid #e2e8f0; /* slate-200 */
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-top: 0.75rem;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.2s ease-in-out;
    }
    .link-preview-card:hover {
      background-color: #f1f5f9; /* slate-100 */
    }
    .link-preview-favicon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      object-fit: contain;
      flex-shrink: 0;
    }
    .link-preview-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .link-preview-title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #1e293b; /* slate-800 */
    }
    .link-preview-url {
      font-size: 0.875rem;
      color: #64748b; /* slate-500 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
